<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文档编辑器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/docx-preview@0.1.14/dist/docx-preview.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>在线文档编辑器</h1>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    🌙
                </button>
            </div>
        </header>
        
        <main class="app-main">
            <section class="upload-section">
                <h2>上传文档</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".docx,.xlsx,.xls,.pdf" style="display: none;">
                    <div class="upload-content">
                        <p>点击或拖拽文件到此处上传</p>
                        <p class="upload-hint">支持 <span style="font-weight: bold;">📄 .docx</span>, <span style="font-weight: bold;">📊 .xlsx</span>, <span style="font-weight: bold;">📊 .xls</span>, <span style="font-weight: bold;">📑 .pdf</span> 格式</p>
                        <button class="upload-btn" id="uploadBtn">选择文件</button>
                    </div>
                </div>
            </section>
            
            <section class="documents-list-section">
                <h2>已上传文档</h2>
                <div class="documents-list" id="documentsList">
                    <p class="no-documents">暂无已上传的文档</p>
                </div>
            </section>
            
            <section class="document-section" id="documentSection" style="display: none;">
                <div class="document-header">
                    <h2 id="documentTitle">文档名称</h2>
                    <div class="document-actions">
                        <button class="action-btn save-btn" id="saveBtn">💾 保存</button>
                        <button class="action-btn download-btn" id="downloadBtn">📥 下载</button>
                        <button class="action-btn back-btn" id="backBtn">← 返回</button>
                    </div>
                </div>
                
                <div class="document-content">
                    <div id="documentViewer"></div>
                    <div id="documentEditor" style="display: none; height: 0; margin: 0; padding: 0;"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
